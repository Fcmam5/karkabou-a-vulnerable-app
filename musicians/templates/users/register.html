{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registration{% endblock %}

{% block content %}
<h1>Sign Up</h1>

<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>

{% endblock %}
